                  <!-- Name -->

                      <label for="materialContact">E-mail</label>

                  </div>

                  <!-- Subject -->
                  <span class="text-center">Subject</span>
                  <select class="mdb-select text-center">
                      <option value="" disabled>Choose option</option>
                      <option value="1" selected>Feedback</option>
                      <option value="3">Request</option>
                      <option value="2">Report a bug</option>
                  </select>

                  <!--Message-->
                  <div class="md-form">
                      <label for="materialContact">Message</label>
                      <textarea class="materialContact form-control md-textarea" rows="3"></textarea>
                  </div>

                  <!-- Copy -->
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input materialContact">
                      <label class="form-check-label" for="materialContact">Send me a copy of this message</label>
                  </div>

                  <!-- Send button -->
                  <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Send</button>

              </form>
